<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
</head>
<body>
<h1>FORMULIR PENDAFTARAN</h1>

<img src="RAJA KELAS.png" alt="" width="10%" height="10%">

<hr>

<form> 
    Nama : <input type="text" name="nama_lengkap" placeholder="Ketik Nama">
    <br>
    Kota Lahir : <input type="text" list="kota_lahir" name="kota_lahir" placeholder="Kota Kelahiran">
    <datalist id="kota_lahir">
    <option value="Semarang">Semarang</option>
    <option value="Yogyakarta">Yogyakarta</option>

    </datalist>
    <br>
    Tanggal Lahir
    <input type="date">
    <br>
    Gender Pria Wanita
    <input type="radio" name="gender" value="pria">
    Pria
    <input type="radio" name="gender" value="wanita">
    Wanita
    <br>
    Agama
    <input type="radio" name="agama" value="Islam">
    Islam
    <input type="radio" name="agama" value="Kristen">
    Kristen
    <input type="radio" name="agama" value="Katholik">
    Katholik
    <input type="radio" name="agama" value="Hindu">
    Hindu
    <input type="radio" name="agama" value="Buddha">
    Buddha
    <input type="radio" name="agama" value="Konghucu">
    Konghucu
    <br>
    Alamat : <input type="text" name="alamat_lengkap" placeholder="Alamat">
    <br>   
    Hobi Badminton Mendengarkan musik
</form>

</body>
</html>
